<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Sign in page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--main box-->
    <div class="box">
        <!--1st Box-->
        <div class="smallbox" id="smallbox1">
            <h2>Welcome Back!</h2>
            <p> To keep connected with US please login with your personal info</p>
            <button type="submit">Sign IN</button>
        </div>
        <!--2nd Box-->
        <div class="smallbox" id="smallbox2">
            <h1>Create Account</h1>
            <div class="media-buttons">
           <a href="https://google.com"><img src="images/google-images.png" alt="error" height="40px" width="40px"></a>
           <a href="https://instagram.com"><img src="images/instagram-logo.webp" alt="error" height="40px" width="40px"></a> 
            <a href="https://facebook.com"><img src="images/124010.png" alt="error"
            height="40px" width="40px"></a>
            <a href="https://twitter.com"><img src="images/124021.png" alt="error" height="40px" width="40px"></a> 
            <a href="https://linkedin.com"><img src="images/1583140.webp" alt="error" height="40px" width="40px"></a>
         </div>
         <p>or use your email for registration</p>
         <input type="text" id="name" placeholder="Enter your name">
         <input type="email" id="email" placeholder="123@gmail.com">
         <input type="text" id="password" placeholder="Password">
         <button type="submit">Sign UP</button>
        </div>
    </div>
</body>
</html>
